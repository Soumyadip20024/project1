<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 ECG Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .upload-form {
            background: white;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(128, 0, 0);
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>COVID-19 Detection from ECG Image</h1>

    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}
            </div>
        {% endif %}

        {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
